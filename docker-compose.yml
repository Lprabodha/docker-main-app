  #     - "8083:80" 
  #   networks:
  #     - qr_app_network

  #Scanned.page Services
  sacnned-page:
    build:
      context: ../test-react
      dockerfile: Dockerfile
    ports:
      - "3000:3000" 
    networks:
      - qr_app_network

networks:
    qr_app_network:
        external: true
